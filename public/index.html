<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gartic Clone</title>

    <link rel="stylesheet" href="./style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div>
            <canvas id="game">
                <h1>Seu navegador não suporta canvas</h1>
            </canvas>
        </div>

        <form id="chat">
            <div id="caixaTempo">
                <div><strong>Tempo Restante:</strong></div>
                <div id="tempoJogo"></div>
            </div>

            <div id="caixaNick">
                <div><strong>Nickname:</strong></div>
                <div id="nomeJogador"></div>
            </div>

            <div id="mensagens"></div>

            <input type="text" name="mensagem" placeholder="Digite o que está sendo desenhado">
            <button type="submit" id="enviar">Enviar</button>
        </form>
    </div>

    <div id="modal">
        <div id="modal-content">
            <input type="text" name="nickname" placeholder="Digite seu Nickname">
            <button id="modalEnviar">Enviar</button>
        </div>
    </div>

    <script type="module" src="./js/game.js" defer></script>
</body>

</html>
